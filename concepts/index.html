<!DOCTYPE html>
<html>
<head>
  <title>KELLAR CONCEPT LIBRARY</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'hel', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 300px; /* Set your desired width */
      height: 300px; /* Set your desired height */
      overflow: hidden;
      margin-bottom: 20px;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    .text-container {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .purchase-button {
      font-family: 'hel', sans-serif;
      font-size: 16px;
      color: #aaa;
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      cursor: not-allowed;
      display: inline-block;
    }

    .purchase-button:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="image-container">
      <img src="/kellarco/assets/shirts/prisc/shirt1.png" alt="Shirt 1" id="gallery-image1" style="opacity: 1;">
      <img src="/kellarco/assets/shirts/prisc/shirt2.png" alt="Shirt 2" id="gallery-image2" style="opacity: 0;">
    </div>
    <div class="text-container">
      KELLAR "PRISCILLA" GRAPHIC
    </div>
    <div class="sub-text">
      SHIPS IN 2-3 DAYS
    </div>
    <a href="#" class="purchase-button">[ PURCHASE ]</a>
  </div>

  <script>
    const images = document.querySelectorAll('.image-container img');
    let currentIndex = 0;
    
    setInterval(() => {
      images[currentIndex].style.opacity = 0;
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.opacity = 1;
    }, 2000); // Rotate images every 2 seconds
  </script>
</body>
</html>
