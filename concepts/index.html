<!DOCTYPE html>
<html>
<head>
  <title>KELLAR CONCEPT LIBRARY</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'hel', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200vh; /* To allow scrolling */
    }

    .product {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-bottom: 150px; /* Add more space between products */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product:first-child {
      opacity: 1; /* Tee should be visible on page load */
    }

    .image-container {
      position: relative;
      width: 400px; /* Set desired width */
      height: 400px; /* Set height to match aspect ratio */
      overflow: hidden;
      margin-bottom: 20px;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    .text-container {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .purchase-button {
      font-family: 'hel', sans-serif;
      font-size: 16px;
      color: #aaa;
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      cursor: not-allowed;
      display: inline-block;
    }

    .purchase-button:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tee Product -->
    <div class="product" id="tee-section">
      <div class="image-container">
        <img src="/kellarco/assets/shirts/prisc/shirt1.png" alt="Shirt 1" id="tee-image1" style="opacity: 1;">
        <img src="/kellarco/assets/shirts/prisc/shirt2.png" alt="Shirt 2" id="tee-image2" style="opacity: 0;">
      </div>
      <div class="text-container">
        KELLAR "PRISCILLA" GRAPHIC
      </div>
      <div class="sub-text">
        SHIPS IN 2-3 DAYS
      </div>
      <a href="#" class="purchase-button">[ PURCHASE ]</a>
    </div>

    <!-- Hoodie Product -->
    <div class="product" id="hoodie-section">
      <div class="image-container">
        <img src="/kellarco/assets/shirts/hoodie/hoodie1.png" alt="Hoodie 1" id="hoodie-image1" style="opacity: 1;">
        <img src="/kellarco/assets/shirts/hoodie/hoodie2.png" alt="Hoodie 2" id="hoodie-image2" style="opacity: 0;">
      </div>
      <div class="text-container">
        KELLAR 2024 HOODIE
      </div>
      <div class="sub-text">
        SHIPS 3-8 DAYS
      </div>
      <a href="#" class="purchase-button">[ PURCHASE ]</a>
    </div>
  </div>

  <script>
    // Image rotation for both tee and hoodie
    const teeImages = document.querySelectorAll('#tee-section .image-container img');
    const hoodieImages = document.querySelectorAll('#hoodie-section .image-container img');
    let teeIndex = 0;
    let hoodieIndex = 0;

    // Rotate tee images
    setInterval(() => {
      teeImages[teeIndex].style.opacity = 0;
      teeIndex = (teeIndex + 1) % teeImages.length;
      teeImages[teeIndex].style.opacity = 1;
    }, 2000); // Rotate every 2 seconds

    // Rotate hoodie images
    setInterval(() => {
      hoodieImages[hoodieIndex].style.opacity = 0;
      hoodieIndex = (hoodieIndex + 1) % hoodieImages.length;
      hoodieImages[hoodieIndex].style.opacity = 1;
    }, 2000); // Rotate every 2 seconds

    // Scroll fade-in and fade-out effect
    window.addEventListener('scroll', function() {
      const scrollPosition = window.scrollY;
      const windowHeight = window.innerHeight;

      // Tee section fades in and out
      const teeSection = document.getElementById('tee-section');
      const teeOffset = teeSection.offsetTop;

      if (scrollPosition < teeOffset + teeSection.offsetHeight) {
        teeSection.style.opacity = 1;
      } else {
        teeSection.style.opacity = 0;
      }

      // Hoodie section fades in and out
      const hoodieSection = document.getElementById('hoodie-section');
      const hoodieOffset = hoodieSection.offsetTop;

      if (scrollPosition > hoodieOffset - windowHeight) {
        hoodieSection.style.opacity = 1;
      } else {
        hoodieSection.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
