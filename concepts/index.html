<!DOCTYPE html>
<html>
<head>
  <title>KELLAR CONCEPT LIBRARY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure mobile responsiveness -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'hel', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200vh; /* To allow scrolling */
    }

    .product {
      opacity: 1; /* Ensure both products are visible */
      margin-bottom: 150px; /* Space between products */
    }

    .image-container {
      width: 100%; 
      max-width: 300px; /* Limit size for larger screens */
      margin-bottom: 40px; /* Space between items */
    }

    .image-container img {
      width: 100%; /* Full width */
      height: auto; /* Maintain aspect ratio */
    }

    .text-container {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .purchase-button {
      font-family: 'hel', sans-serif;
      font-size: 18px;
      color: #aaa;
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      cursor: not-allowed;
      display: inline-block;
    }

    .purchase-button:hover {
      color: #888;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .text-container {
        font-size: 18px; /* Scale text down for mobile */
      }

      .purchase-button {
        font-size: 16px; /* Scale button text down */
      }
      
      .image-container {
        max-width: 100%; /* Ensure images scale to full width */
        margin-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tee Product -->
    <div class="product" id="tee-section">
      <div class="image-container">
        <img src="/kellarco/assets/shirts/prisc/shirt1.png" alt="Shirt 1" id="tee-image1">
        <img src="/kellarco/assets/shirts/prisc/shirt2.png" alt="Shirt 2" id="tee-image2">
      </div>
      <div class="text-container">
        KELLAR "PRISCILLA" GRAPHIC
      </div>
      <div class="sub-text">
        SHIPS IN 2-3 DAYS
      </div>
      <a href="#" class="purchase-button">[ PURCHASE ]</a>
    </div>

    <!-- Hoodie Product -->
    <div class="product" id="hoodie-section">
      <div class="image-container">
        <img src="/kellarco/assets/shirts/hoodie/hoodie1.png" alt="Hoodie 1" id="hoodie-image1">
        <img src="/kellarco/assets/shirts/hoodie/hoodie2.png" alt="Hoodie 2" id="hoodie-image2">
      </div>
      <div class="text-container">
        KELLAR 2024 HOODIE
      </div>
      <div class="sub-text">
        SHIPS 3-8 DAYS
      </div>
      <a href="#" class="purchase-button">[ PURCHASE ]</a>
    </div>
  </div>
</body>
</html>
