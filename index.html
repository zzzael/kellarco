<!DOCTYPE html>
<html>
<head>
  <title>KELLAR 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure mobile responsiveness -->
  <style>
    /* Import the hel.ttf font */
    @font-face {
      font-family: 'Hel';
      src: url('./assets/hel.ttf') format('truetype');
    }

    body {
      background-color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: 'Hel', 'Helvetica', 'Arial', sans-serif; /* Use custom Hel font or fallback */
    }

    /* Responsive for mobile scaling */
    .image-container img {
      width: 60%; /* Scale the image */
      height: auto;
      max-width: 600px; /* Limit the maximum size on larger screens */
    }

    .nav-bar img {
      height: 35px; /* Scale logo down for mobile */
      margin: 10px;
    }

    .password-input {
      font-size: 20px; /* Larger text for easier mobile reading */
      width: 60%; /* Width for mobile input */
      max-width: 300px; /* Limit max width */
      margin-top: 20px;
    }

    .enter-button {
      font-size: 18px; /* Slightly larger for mobile */
      margin-top: 20px;
    }

    .text-container {
      margin-top: 30px; /* Space between items */
    }

    @media (max-width: 768px) {
      .nav-bar img {
        height: 30px; /* Further reduce logo size for small screens */
      }
      .password-input {
        font-size: 16px; /* Adjust text size */
      }
      .enter-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation bar with logo -->
  <div class="nav-bar">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- Image container and password input -->
  <div class="image-container">
    <img src="kellar.png" alt="Image">
    <div class="text-container">
      <input type="password" id="password" class="password-input" placeholder="DROP PASSWORD">
      <button id="enterButton" class="enter-button">[ ENTER ]</button>
    </div>
  </div>

  <!-- JavaScript for password validation and showing the button -->
  <script>
    const passwordInput = document.getElementById('password');
    const enterButton = document.getElementById('enterButton');

    // Show the "ENTER" button after more than 3 characters are entered
    passwordInput.addEventListener('input', function() {
      if (passwordInput.value.length > 3) {
        enterButton.style.display = 'block'; // Show the button
      } else {
        enterButton.style.display = 'none'; // Hide the button if fewer than 3 characters
      }
    });

    // Check the password and redirect if correct
    enterButton.addEventListener('click', function() {
      if (passwordInput.value === 'KELLAR2024') {
        window.location.href = '/kellarco/concepts/index.html'; // Redirect to concepts page
      } else {
        alert('DENIED'); // Alert if password is incorrect
      }
    });
  </script>
</body>
</html>
