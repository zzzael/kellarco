<!DOCTYPE html>
<html>
<head>
  <title>KELLAR 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure mobile responsiveness -->
  <style>
    body {
      background-color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: 'Hel', 'Helvetica', 'Arial', sans-serif; /* Use custom Hel font or fallback to Helvetica */
    }

    /* Nav bar for logo and text buttons */
    .nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      z-index: 1000; /* Ensure it's above other elements */
    }

    .nav-bar img {
      max-height: 40px; /* Adjust the size of the logo */
      margin-right: 20px; /* Space between logo and button */
    }

    .text-button {
      font-family: 'hel', sans-serif;
      font-size: 16px; /* Font size */
      color: #fff;
      text-decoration: none;
      margin-left: 10px; /* Space between logo and button */
      padding: 10px 20px; /* Padding for clickable area */
      background-color: transparent; /* Transparent background */
      border: none; /* Remove border */
      cursor: pointer; /* Pointer cursor on hover */
      display: inline-block; /* Ensure it behaves like a block */
      transition: color 0.3s ease; /* Smooth transition */
      z-index: 1000; /* Ensure it's above other elements */
    }

    /* Hover effect: only change text color */
    .text-button:hover {
      color: #ccc; /* Text color on hover */
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 60%; /* scaled down by 40% */
      max-height: 60%; /* scaled down by 40% */
    }

    .text-container {
      font-family: 'hel', sans-serif; /* updated font family */
      font-size: 16px; /* Reverting text size */
      color: #fff;
      margin-top: 20px; /* Add some space between the image and text */
      opacity: 0; /* Hide text initially */
      transition: opacity 1s ease; /* Smooth transition for fade-in */
    }

    .enter-button {
      font-family: 'Hel', 'Helvetica', 'Arial', sans-serif;
      font-size: 16px;
      color: #fff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-top: 20px; /* Space between input and button */
      display: none; /* Initially hidden */
      text-align: center; /* Ensure the text is centered */
    }

    .enter-button:hover {
      color: #ccc;
    }

    /* Center the button by default */
    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Navigation bar with logo and button -->
  <div class="nav-bar">
    <img src="logo.png" alt="Logo">
    <a href="/kellarco/concepts/index.html" class="text-button">[ CONCEPTS ]</a>
  </div>

  <!-- Image container and text -->
  <div class="image-container">
    <img src="kellar.png" alt="Image">
    <div class="text-container">
      <span>[ NEW DROP PENDING ]</span>
    </div>
  </div>

  <!-- JavaScript for fade-in effect -->
  <script>
    const passwordInput = document.getElementById('password');
    const enterButton = document.getElementById('enterButton');

    // Event listener to show the "ENTER" button after more than 3 characters are entered
    passwordInput.addEventListener('input', function() {
      if (passwordInput.value.length > 3) {
        enterButton.style.display = 'block'; // Show the button
      } else {
        enterButton.style.display = 'none'; // Hide the button if fewer than 3 characters
      }
    });

    // Event listener to check the password and redirect if correct
    enterButton.addEventListener('click', function() {
      if (passwordInput.value === 'KELLAR2024') {
        window.location.href = '/kellarco/concepts/index.html'; // Redirect to concepts page
      } else {
        alert('DENIED'); // Alert if password is incorrect
      }
    });
  </script>
</body>
</html>
